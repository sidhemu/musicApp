<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  </head>
  <body ng-app="musicApp"  ng-controller="musicController">
    <div class="container">
        <div class="music-template">
            <h1>Music Tracks</h1>
                    <div class="row">

                            <div class="col-lg-6 col-md-offset-3 searchInput">
                              <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search title">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </span>
                              </div>
                            </div>

                            <div class="col-lg-6 col-md-offset-3">
                              <ul class="list-group">
                                  <li class="list-group-item" ng-repeat="song in details"><span class="badge">14</span>{{song.}}</li>
                              </ul>
                            </div>

                            <div class="col-lg-6 col-md-offset-3">
                                <button type="button" class="btn btn-default btn-lg btn-block">Add New Track</button>
                            </div>

                            <div class="col-lg-6 col-md-offset-3">
                              <nav aria-label="...">
                              <ul class="pager">
                                <li><a href="#">Page 1</a></li>
                                <li><a href="#">Page 2</a></li>
                                <li><a href="#">Page 3</a></li>
                              </ul>
                              </nav>
                            </div>

                  </div>
        </div>
    </div>

  </body>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
